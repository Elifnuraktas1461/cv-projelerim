<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Giriş Bilgi Formu</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      display: flex;
      align-items: center;
      justify-content: center;
      animation: glowBackground 8s ease-in-out infinite alternate;
    }

    @keyframes glowBackground {
      0% {
        background-position: 0% 50%;
      }
      100% {
        background-position: 100% 50%;
      }
    }

    .form-container {
      background: rgba(0, 0, 0, 0.6);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 30px #00f0ff;
      backdrop-filter: blur(10px);
      width: 350px;
      transition: all 0.5s ease;
    }

    .form-container:hover {
      box-shadow: 0 0 40px #00f0ff, 0 0 80px #00f0ff;
    }

    .form-container h2 {
      color: #00f0ff;
      text-align: center;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #00f0ff;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      color: #fff;
      display: block;
      margin-bottom: 5px;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      outline: none;
      background-color: #1f1f1f;
      color: #00f0ff;
      box-shadow: 0 0 10px #00f0ff50;
      transition: 0.3s ease;
    }

    .form-group input:focus {
      box-shadow: 0 0 15px #00f0ff;
      background-color: #2a2a2a;
    }

    .submit-btn {
      width: 100%;
      padding: 12px;
      background: #00f0ff;
      color: #000;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.4s ease;
      box-shadow: 0 0 15px #00f0ff;
    }

    .submit-btn:hover {
      background: #00ffff;
      box-shadow: 0 0 25px #00ffff, 0 0 50px #00ffff;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Giriş Bilgi Formu</h2>
    <form>
      <div class="form-group">
        <label>Adınız</label>
        <input type="text" placeholder="Adınızı girin" required>
      </div>
      <div class="form-group">
        <label>Soyadınız</label>
        <input type="text" placeholder="Soyadınızı girin" required>
      </div>
      <div class="form-group">
        <label>E-posta</label>
        <input type="email" placeholder="E-posta adresiniz" required>
      </div>
      <div class="form-group">
        <label>Şifre</label>
        <input type="password" placeholder="Şifreniz" required>
      </div>
      <button class="submit-btn" type="submit">Gönder</button>
    </form>
  </div>
</body>
</html>
