<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meyve Kartları Eşleştirme Oyunu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Meyve Kartları Eşleştirme Oyunu</h1>
        <div class="game-board">
            <!-- Cards will be dynamically generated by JS -->
        </div>
        <div class="game-info">
            <p id="moves">Hamle: 0</p>
            <p id="time">Zaman: 00:00</p>
        </div>
        <div class="game-level">
            <button id="level1" onclick="startGame(1)">Seviye 1</button>
            <button id="level2" onclick="startGame(2)">Seviye 2</button>
            <button id="level3" onclick="startGame(3)">Seviye 3</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
