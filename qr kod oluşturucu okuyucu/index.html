<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Kod Oluşturucu & Okuyucu</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qr-scanner/qr-scanner.min.js"></script>
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1>QR Kod Oluşturucu & Okuyucu</h1>

        <div class="input-section">
            <input type="text" id="qrText" placeholder="Metin, URL veya WiFi bilgisi girin...">
            <button id="generateBtn">QR Kod Oluştur</button>
        </div>

        <div id="qrCodeContainer"></div>

        <div class="buttons">
            <button id="downloadBtn">İndir</button>
            <button id="scanBtn">QR Kod Tara</button>
        </div>

        <div id="scanner" class="hidden">
            <video id="qrVideo" autoplay></video>
            <button id="stopScan">Durdur</button>
        </div>
    </div>
</body>
</html>
